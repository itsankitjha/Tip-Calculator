<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        
        <form> 
            <p>How much was your bill ? (₹)</p>
            <input type="text" id="billamt" placeholder="Enter the bill Amount">
            <p>How was your service ?</p>
            <select id="servicequal">
             <option disabled selected value="0">--Choose An Option--</option>
             <option value="0.3">30&#37; &#45; Outstanding</option>
             <option value="0.2">20&#37; &#45; Good</option>
             <option value="0.15">15&#37; &#45; It was Okay</option>
             <option value="0.1">10&#37; &#45; Bad</option>
             <option value="0.05">05&#37; &#45; Terrible</option>
            </select>
        
     <p>How many people are sharing the bill ?</p>
      <input type="text" id="peopleamt" placeholder="Number of People">
      <button type="button" id="calculate">Calculate!</button>
    

    <div id="totalTip">Tip Amount: 
        <sup>₹</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
